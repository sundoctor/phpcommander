<SCRIPT language="JavaScript">
var block = false;
function checkLogin(form) {
    if (block) return false;
    var errMessage = "";
    if (form.elements['login'].value.length<3)
        errMessage = "Incorrect login!";
    else if (form.elements['pwd'].value.length<3)
        errMessage = "Password required!";
    if (errMessage=="") {
        block = true;
        return true;
    }
    alert(errMessage);
    return false;
}
</SCRIPT>
